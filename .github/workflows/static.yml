name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace secrets in HTML
        env:
          FORMSPREE_KEY: ${{ secrets.FORMSPREE }}
          GOOGLE_MAPS_KEY: ${{ secrets.GOOGLE_MAPS }}
        run: |
          # Replace placeholders with secrets
          sed -i "s|https://formspree.io/f/YOUR_FORMSPREE_KEY|https://formspree.io/f/$FORMSPREE_KEY|g" index.html
          sed -i "s|key=YOUR_GOOGLE_MAPS_KEY|key=$GOOGLE_MAPS_KEY|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
